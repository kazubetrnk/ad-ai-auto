# Marketing Skill Output Schemas
# Standardized output formats for consistent skill outputs
# Use these schemas to structure skill deliverables

version: "1.0.0"
lastUpdated: "2026-02-01"

# CRO Analysis Output
cro-analysis:
  description: "Standard output for page/form/popup CRO analysis"
  sections:
    - name: initial_assessment
      required: true
      fields:
        - page_type
        - primary_goal
        - traffic_context
        - current_metrics

    - name: quick_wins
      required: true
      description: "Changes implementable in < 1 hour"
      fields:
        - issue
        - recommendation
        - expected_impact
        - effort

    - name: high_impact_changes
      required: true
      description: "Significant changes requiring more effort"
      fields:
        - issue
        - recommendation
        - expected_impact
        - effort
        - dependencies

    - name: test_ideas
      required: false
      description: "A/B test hypotheses"
      fields:
        - hypothesis
        - control
        - variant
        - primary_metric
        - sample_size_needed

    - name: implementation_priority
      required: true
      description: "Ordered list of recommendations"
      format: "numbered_list"

  example: |
    ## Initial Assessment
    - **Page Type:** Landing page (paid traffic)
    - **Primary Goal:** Demo request
    - **Current Metrics:** 2.1% conversion rate

    ## Quick Wins
    1. **Issue:** CTA below fold
       - **Fix:** Move primary CTA above fold
       - **Impact:** +10-20% conversions
       - **Effort:** 15 minutes

    ## High-Impact Changes
    1. **Issue:** Weak headline
       - **Recommendation:** Rewrite with specific outcome
       - **Impact:** +20-40% conversions
       - **Effort:** 2-4 hours

    ## Test Ideas
    1. **Hypothesis:** Adding customer logos increases trust
       - **Metric:** Demo request rate
       - **Sample:** 1,000 visitors per variant

