# Data Availability Fallbacks
fallbacks:
  no_mcp_available:
    message: "MCP integration not configured"
    action: "Request manual data input"
    format: |
      **Data Required**
      - [metric]: Please provide current value
      - [metric]: Please provide benchmark

  mcp_error:
    message: "MCP server returned error"
    action: "Retry or use manual input"

  partial_data:
    message: "Some metrics unavailable"
    action: "Proceed with available data, note gaps"

# Data Reliability Rules
reliability_rules:
  - "NEVER fabricate metrics or data"
  - "Always cite data source"
  - "Mark unavailable data as NOT AVAILABLE"
  - "Use MCP when available, fallback to manual"
  - "Include data freshness when known"
  - "Flag estimated vs actual values"
