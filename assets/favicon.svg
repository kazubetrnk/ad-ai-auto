<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#grad)"/>
  <!-- Central node (main agent) -->
  <circle cx="256" cy="256" r="56" fill="#fff"/>
  <!-- Top node -->
  <circle cx="256" cy="128" r="32" fill="#fff"/>
  <!-- Bottom node -->
  <circle cx="256" cy="384" r="32" fill="#fff"/>
  <!-- Left node -->
  <circle cx="128" cy="256" r="32" fill="#fff"/>
  <!-- Right node -->
  <circle cx="384" cy="256" r="32" fill="#fff"/>
  <!-- Connection lines -->
  <line x1="256" y1="200" x2="256" y2="160" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="312" x2="256" y2="352" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
  <line x1="200" y1="256" x2="160" y2="256" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
  <line x1="312" y1="256" x2="352" y2="256" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
  <!-- Inner dot in center -->
  <circle cx="256" cy="256" r="20" fill="url(#grad)"/>
</svg>
